<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add new Recipient</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #ffcccc; /* Pale red background */
        background-position: center;
        background-repeat: no-repeat;      
        color: maroon; /* Maroon shade of red for text */
        display: flex;
        justify-content: center; /* Center horizontally */
        align-items: center; /* Center vertically */
        min-height: 100vh;
    }
    .container {
        width: 600px; /* Set width to 600 pixels */
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
        text-align: center;
        margin-top: 0;
    }
    form {
        margin-top: 10px; /* Reduced top margin */
        margin-bottom: 10px; /* Reduced bottom margin */
    }
    label {
        display: block;
        margin-bottom: 5px; /* Reduced bottom margin */
    }
    input[type="text"],
    input[type="tel"],
    input[type="email"],
    input[type="date"],
    input[type="password"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px; /* Reduced bottom margin */
        border: none;
        border-radius: 5px;
        background-color: white; /* White input boxes */
        color: maroon; /* Maroon shade of red for text inside input boxes */
    }
    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 12px 20px; /* Reduced padding */
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
    .buttons {
        text-align: center;
        margin-top: 10px; /* Reduced top margin */
        margin-bottom: 20px; /* Reduced bottom margin */
    }
    .buttons button {
        margin: 5px;
        padding: 8px 15px; /* Reduced padding */
        border: none;
        border-radius: 5px;
        cursor: pointer;
        background-color: #4CAF50;
        color: white;
    }
    .buttons button:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>

<main>
    <div class="container">
        <h1>Add new Recipient</h1>
        <form action="{{ url_for('addrec') }}" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="hospital">Hospital Name:</label>
            <input type="text" id="hospital" name="hospital" required>

            <label for="city">City:</label>
            <input type="text" id="city" name="city">

            <label for="state">State:</label>
            <input type="text" id="state" name="state">

            <label for="country">Country:</label>
            <input type="text" id="country" name="country">

            <label for="bloodGroup">Blood Group:</label>
            <input type="text" id="bloodGroup" name="bloodGroup" required>

            <label for="gender">Gender:</label>
            <input type="text" id="gender" name="gender" required>
            <input type="submit" value="Submit"  >
        </form>
    </div>
    <div class="buttons">
        <button onclick="goBack()">Back</button>
    </div>
</main>

<script>
    function goBack() {
        window.history.back();
    }
</script>

</body>
</html>
